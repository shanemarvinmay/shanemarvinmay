        function pick_brand(){
            let sm_brand = document.querySelector('#sm_brand');

                sm_brand.style.display = 'block';
                bg_brand.style.display = 'none';
            }
            else{
                sm_brand.style.display = 'none';
                bg_brand.style.display = 'block';
            }
        }
        pick_brand();
        window.onresize = pick_brand;
